<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Unique Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            margin-bottom: 10px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Find Unique Elements</h1>
    <label for="Text1">Outfile</label>
    <textarea id="textbox1"></textarea>

    <label for="textbox2">DB</label>
    <textarea id="textbox2"></textarea>

    <button onclick="findUniqueElements()">Submit</button>

    <div id="result"></div>

    <script>
        function findUniqueElements() {
            // Get the values from the text areas
            const text1 = document.getElementById('textbox1').value;
            const text2 = document.getElementById('textbox2').value;

            // Split the values into arrays
            const array1 = text1.split('\n').map(item => item.trim()).filter(item => item !== '');
            const array2 = text2.split('\n').map(item => item.trim()).filter(item => item !== '');

            // Find unique elements in both arrays
            const uniqueInArray1 = array1.filter(item => !array2.includes(item));
            const uniqueInArray2 = array2.filter(item => !array1.includes(item));

            // Combine the unique elements
            const uniqueElements = uniqueInArray1.concat(uniqueInArray2);

            // Display the result
            document.getElementById('result').innerText = 'Unique Elements: ' + uniqueElements.join(', ');
        }
    </script>
</body>
</html>
